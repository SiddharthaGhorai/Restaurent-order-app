<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - SID's Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .signup-header i {
      font-size: 3rem;
      color: #dc3545;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
      border-color: #dc3545;
    }
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .alert {
      padding: 10px 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <i class="bi bi-person-plus-circle"></i>
      <h2 class="mt-2">Create Restaurant Account</h2>
      <p class="text-muted">Sign up to manage your restaurant orders</p>
    </div>
    
    {% if error %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
      </div>
    {% endif %}
    
    {% if success %}
      <div class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ success }}
        <a href="/login" class="alert-link">Login now</a>
      </div>
    {% endif %}
    
    <form method="POST" action="/signup">
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="restaurantName" class="form-label">Restaurant Name</label>
        <input type="text" class="form-control" id="restaurantName" name="restaurantName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-person-plus me-2"></i>Create Account
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="showLogin()">
          <i class="bi bi-box-arrow-in-right me-2"></i>Already have an account? Login
        </button>
      </div>
    </form>
  </div>

  <script>
    function showLogin() {
      window.location.href = "/login";
    }
  </script>
</body>
</html>

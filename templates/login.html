<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SID's Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header i {
      font-size: 3rem;
      color: #dc3545;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
      border-color: #dc3545;
    }
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .btn-outline-primary {
      color: #dc3545;
      border-color: #dc3545;
    }
    .btn-outline-primary:hover {
      background-color: #dc3545;
      color: white;
    }
    .alert {
      padding: 10px 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="bi bi-shield-lock"></i>
      <h2 class="mt-2">Admin Login</h2>
      <p class="text-muted">Enter your credentials to access the dashboard</p>
    </div>
    
    {% if error %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
      </div>
    {% endif %}
    
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="showSignup()">
          <i class="bi bi-person-plus me-2"></i>Create New Account
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <a href="#" class="text-decoration-none">Forgot password?</a>
    </div>
  </div>

  <script>
    function showSignup() {
      window.location.href = "/signup";
    }
  </script>
</body>
</html>
